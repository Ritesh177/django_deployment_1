{% extends "five_app/base.html"%}
{% load static %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank You for Registration</h1>
  {% else %}
  <h1>Register here </h1>
  <h3>Fill Out The Form </h3>
  <form enctype="multipart/form-data" method="post"> <!--enctype is used cause required in image uploading -->
    {% csrf_token %}
    {{user_form.as_p }}
    {{profile_form.as_p }}
    <input type="submit" name="" value="REGISTER">
  </form>
  {% endif %}

</div>
{% endblock %}
